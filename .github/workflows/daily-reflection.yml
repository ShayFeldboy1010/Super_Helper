name: Daily Reflection
on:
  schedule:
    - cron: '0 18 * * *'  # 18:00 UTC = 21:00 Israel
  workflow_dispatch:

jobs:
  reflection:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger daily reflection
        env:
          RENDER_URL: ${{ secrets.RENDER_URL }}
          CRON_SECRET: ${{ secrets.M_WEBHOOK_SECRET }}
        run: |
          curl -sf -X GET "$RENDER_URL/api/cron/daily-reflection" \
            -H "Authorization: Bearer $CRON_SECRET" \
            --max-time 60
